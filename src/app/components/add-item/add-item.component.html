<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input id="item_title" type="text" class="validate" [(ngModel)]="item.title" name="item_title" required>
          <label for="item_title">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="item_desc" type="text" class="validate" [(ngModel)]="item.description" name="item_desc" required>
          <label for="item_desc">Description</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="fas fa fa-paper-plane right"></i>
        </button>
      </div>
    </form>
  </div>
</div>
